<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Aggregator</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" role="dialog" aria-labelledby="modal" aria-hidden="true" data-modal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-modal-title></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break" data-modal-body></div>
        <div class="modal-footer">
          <a class="btn btn-primary" href="#" role="button" target="_blank" rel="noopener noreferrer" data-modal-read-full>Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-modal-close>Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex-grow-1 pb-3">
    <section>
      <div class="container-fluid bg-dark p-3 p-sm-5">
        <div class="row">
          <div class="col-xl-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-heading>RSS агрегатор</h1>
            <p class="lead" data-subheading>Начните читать RSS сегодня! Это легко, это красиво.</p>

            <form class="rss-form text-body" data-form>
              <div class="row">
                <div class="col mb-3 mb-md-0">
                  <div class="form-floating">
                    <input type="text" name="url" id="url-input" class="form-control w-100" placeholder="ссылка RSS" aria-label="url" autocomplete="off" autofocus required data-input>
                    <label for="url-input" data-label>Ссылка RSS</label>
                  </div>
                </div>

                <div class="col-md-auto">
                  <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" aria-label="add" data-submit>Добавить</button>
                </div>
              </div>
            </form>

            <p class="mt-2 mb-0" data-example>Пример: https://lorem-rss.hexlet.app/feed</p>
            <p class="m-0 small text-danger" data-feedback></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid container-xxl p-3 p-sm-5">
        <div class="row">
          <div class="col-md-8 order-1 mx-auto" data-posts></div>
          <div class="col-md-4 mx-auto order-0 order-md-1" data-feeds></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container">
      <div class="text-center">created by <a href="https://github.com/VladMakushenko" target="_blank">V31315</a></div>
    </div>
  </footer>
</body>

</html>
